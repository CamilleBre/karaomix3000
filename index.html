<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaomix 3000</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Karaomix 3000</h1>
        </header>

        <!-- Section des filtres -->
        <section id="filtersContainer">
            <!-- Les filtres dynamiques seront ajoutés ici par JavaScript -->
        </section>

        <!-- Bouton rond animé -->
        <section id="animatedButtonSection">
            <div class="button-container">
                <!-- Bouton rotatif avec l'image -->
                <img src="assets/logo.png" alt="Bouton" id="rotating-button">
            </div>
        </section>

        <!-- Lecture vidéo YouTube -->
        <section id="videoSection">
            <!-- Bouton pour afficher une vidéo aléatoire -->
            <button id="randomVideoButton">Prochaine chanson !</button>
            <!-- Conteneur pour la vidéo YouTube -->
            <div id="videoContainer"></div>
        </section>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>

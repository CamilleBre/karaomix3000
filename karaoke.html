<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaomix 3000</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <header style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="assets/helice.gif" alt="Hélice gauche" class="helice" />
            <h1>Karaomix 3000</h1>
            <img src="assets/helice.gif" alt="Hélice droite" class="helice" />
        </header>

        <!-- Section des filtres -->
        <section id="filtersContainer">
            <!-- Les filtres dynamiques seront ajoutés ici par JavaScript -->
        </section>

        <!-- Section des sliders -->
        <section id="slidersContainer">
            <!-- Les sliders dynamiques seront ajoutés ici par JavaScript -->
        </section>

        <!-- Lecture vidéo YouTube -->
        <section id="videoSection">
            <!-- Bouton pour afficher une vidéo aléatoire -->
            <button id="randomVideoButton">Prochaine chanson !</button>
            <!-- Conteneur pour la vidéo YouTube -->
            <div id="videoContainer"></div>
        </section>
    </div>

    <!-- Conteneur des flammes -->
    <div class="fire-container">
        <!-- Les flammes seront générées dynamiquement -->
    </div>

    <script src="scripts/main.js"></script>
</body>


</html>
